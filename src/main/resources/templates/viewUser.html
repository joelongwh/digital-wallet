<div th:insert="utility :: Header"></div>

<html xmlns:th="http://www.thymeleaf.org">

<div class="w3-container" style="padding:128px 16px" >
	<h3 class="w3-center" >Profile</h3>
	
	<div class="w3-center w3-large" th:object="${user}" >
		<p th:text=" 'Username: ' + *{username} ">Username</p>
		<p th:text=" 'Wallet Number: ' + *{wallet.walletNumber} ">Wallet</p>
		<a th:href="@{/user/edituser}">Edit</a>
		<a th:href="@{/user/deleteuser}">Delete</a>
	</div>
</div>

</html>

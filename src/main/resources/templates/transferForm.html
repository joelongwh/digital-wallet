<div th:insert="utility :: Header"></div>

<div class="w3-container" style="padding:128px 16px" >
	<h3 class="w3-center" >Transfer To Other User</h3>
	
	<div class="w3-center w3-large" th:object="${session.wallet}">
		<p th:text=" 'Current Balance: $' + *{walletBalance} ">Wallet Balance</p>
	</div>
	
	<p class="w3-center" >Please enter amount to transfer (min $1)</p>
	
	<form class="w3-center w3-large" method="post" th:action="@{/wallet/transfer/submit}">
		<div>
			<label for="recipientWalletNumber">Recipient's wallet number: </label>
			<input required type="number" name="recipientWalletNumber" />
		</div>
		<div>
			<label for="transferAmount">Amount to transfer: </label>
			<input required type="number" name="transferAmount" min="1" />
		</div>
		<div>
			<input type = "submit" value="Transfer"/>
		</div>
	</form>
</div>

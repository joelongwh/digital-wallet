<div th:insert="utility :: Header"></div>

<div class="w3-container" style="padding:128px 16px" >
	<h3 class="w3-center" >Top Up Wallet</h3>
	
	<div class="w3-center w3-large" th:object="${session.wallet}">
		<p th:text=" 'Current Balance: $' + *{walletBalance} ">Wallet Balance</p>
	</div>
	
	<p class="w3-center" >Please enter amount to top up (min $1)</p>
	
	<form class="w3-center w3-large" method="post" th:action="@{/wallet/topup/submit}">
		<div>
			<label for="topUpAmount">Amount to top up: </label>
			<input required type="number" name="topUpAmount" min="1" />
		</div>
		<div>
			<input type = "submit" value="Top Up"/>
		</div>
	</form>
</div>
